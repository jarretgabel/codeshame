---
layout: default
---

<div class="post">
  <header class="post-header">
    <h1>
      {{ page.title }}
    </h1>
    <div class="post-meta">
      {{ page.date | date: "%b %-d, %Y" }}
      {% if page.author %} <span class="divider">/</span> by <a href="https://github.com/{{page.author}}">{{ page.author }}</a>{% endif %}
      {% if page.tags %} <span class="divider">/</span>
        {% for tag in page.tags %}
          <span class="post-tag">{{ tag }}</span>
        {% endfor %}
      {% endif %}
    </div>
  </header>
  <article class="post-content">
    {{ content }}
  </article>
</div>
