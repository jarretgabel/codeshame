<div class="post">
  <header class="post-header">
    <h1>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
        {{ post.title }}
      </a>
    </h1>
    <div class="post-meta">
      {{ post.date | date: "%b %-d, %Y" }}{% if post.author %} <span class="divider">/</span> by <a href="https://github.com/{{post.author}}">{{ post.author }}</a>{% endif %}
      {% if post.tags %} <span class="divider">/</span>
        {% for tag in post.tags %}
          <span class="post-tag">{{ tag }}</span>
        {% endfor %}
      {% endif %}
    </div>
    
  </header>
  <article class="post-content">
    {{ post.content }}
    <p class="post-share">
      <a href="https://twitter.com/intent/tweet?url={{ post.url | prepend: site.baseurl | prepend: site.url | cgi_escape }}&amp;text={{ '#CodeShame' | cgi_escape }}">
        <span class="icon-twitter"></span>
        Tweet
      </a>
    </p>
  </article>
</div>
