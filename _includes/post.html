<div class="post">
  <header class="post-header">
    <h1>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
        {{ post.title }}
      </a>
    </h1>
    <div class="post-meta">
      Posted {{ post.date | date: "%b %-d, %Y" }}{% if post.author %} <span class="divider">/</span> by <a href="https://github.com/{{post.author}}">{{ post.author }}</a>{% endif %}
      {% if post.tags %} <span class="divider">/</span>
        {% for tag in post.tags %}
          <span class="post-tag">{{ tag }}</span>
        {% endfor %}
      {% endif %}
    </div>
    
  </header>
  <article class="post-content">
    {{ post.content }}
  </article>
</div>
