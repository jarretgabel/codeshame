<div class="post">
  <header class="post-header">
    <h1>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
        {{ post.title }}
      </a>
    </h1>
    <p class="meta">{{ post.date | date: "%b %-d, %Y" }}{% if post.author %} / submitted by <a href="https://github.com/{{post.author}}">{{ post.author }}</a>{% endif %}{% if post.meta %} / {{ post.meta }}{% endif %}</p>
  </header>
  <article class="post-content">
    {{ post.content }}
  </article>
  <div class="post-tags">
    <h5 class="post-tags-title">Tags:</h5>
    {% for tag in post.tags %}
      <span class="post-tag">{{ tag }}</span>
    {% endfor %}
  </div>
</div>
